<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!------------------------- icon link -------------------------------->

    <script
      src="https://kit.fontawesome.com/23c828fab0.js"
      crossorigin="anonymous"
    ></script>

    <!------------------------- Custom CSS ------------------------------->

    <link rel="stylesheet" href="style.css" />

    <title>Hero Coder(Custom CSS)</title>
  </head>
  <body>

    <header>
      <div class="container">
        <!------------------- Navbar part --------------------------->
        <nav>
          <a href="#" class="brand">
            <h1>Hero Coder</h1>
          </a>

          <div class="navigation">

              <ul>
                <li>Home</li>
                <li>Success</li>

                <li>About Us</li>
                <li>Offers</li>
                <li class="mbl-d">Register</li>

            </div>
            <div><button class="btn">Register</button></div>
          </div>
        </nav>
        <!------------------- slider  part --------------------------->
        <div class="slider">

            <img src="images/cover/cover-1.png" alt="" class="slider-img-1" />
            <img src="images/cover/cover-2.jpg" alt="" class="slider-img-2"/>
